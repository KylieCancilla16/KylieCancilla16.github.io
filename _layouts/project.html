---
---
layout: default
---
<div class="container py-4">
  <h1 class="display-4">{{ page.title }}</h1>
  
  {% if page.labels %}
  <div class="mb-3">
    {% for label in page.labels %}
      <span class="badge bg-secondary">{{ label }}</span>
    {% endfor %}
  </div>
  {% endif %}
  
  {{ content }}
  
</div>
